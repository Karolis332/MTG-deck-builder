<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0806"/>
      <stop offset="50%" stop-color="#1a150e"/>
      <stop offset="100%" stop-color="#08060d"/>
    </linearGradient>
    <linearGradient id="gold-main" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#c9a84c"/>
      <stop offset="40%" stop-color="#8b6914"/>
      <stop offset="100%" stop-color="#4a2c0a"/>
    </linearGradient>
    <linearGradient id="gold-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0d878"/>
      <stop offset="50%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2318"/>
      <stop offset="100%" stop-color="#1a150e"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <g filter="url(#softGlow)" opacity="0.2">
    <ellipse cx="256" cy="260" rx="160" ry="180" fill="#c9a84c"/>
  </g>

  <!-- Book back cover -->
  <rect x="136" y="88" width="260" height="340" rx="8" fill="#1a120a" stroke="#3d2b14" stroke-width="2"/>

  <!-- Book spine -->
  <rect x="128" y="84" width="24" height="348" rx="4" fill="#2a1a0a" stroke="#4a3018" stroke-width="1.5"/>
  <!-- Spine ridges -->
  <line x1="132" y1="110" x2="148" y2="110" stroke="#4a3018" stroke-width="1" opacity="0.6"/>
  <line x1="132" y1="140" x2="148" y2="140" stroke="#4a3018" stroke-width="1" opacity="0.6"/>
  <line x1="132" y1="370" x2="148" y2="370" stroke="#4a3018" stroke-width="1" opacity="0.6"/>
  <line x1="132" y1="400" x2="148" y2="400" stroke="#4a3018" stroke-width="1" opacity="0.6"/>

  <!-- Book front cover -->
  <rect x="148" y="80" width="244" height="340" rx="6" fill="#12100a" stroke="#3d2b14" stroke-width="2"/>

  <!-- Cover border ornament -->
  <rect x="164" y="96" width="212" height="308" rx="4" fill="none" stroke="url(#gold-main)" stroke-width="1.5" opacity="0.5"/>
  <rect x="172" y="104" width="196" height="292" rx="3" fill="none" stroke="url(#gold-main)" stroke-width="0.8" opacity="0.3"/>

  <!-- Pages (visible at edge) -->
  <rect x="152" y="92" width="8" height="328" fill="url(#page)" opacity="0.5"/>

  <!-- Central pentagram / mystical symbol -->
  <g filter="url(#glow)" transform="translate(270, 250)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="72" fill="none" stroke="url(#gold-main)" stroke-width="1.5" opacity="0.6"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="56" fill="none" stroke="url(#gold-light)" stroke-width="1" opacity="0.4"/>

    <!-- Five-pointed star (pentagram) -->
    <polygon
      points="0,-56 13,-17 54,-17 21,7 33,46 0,22 -33,46 -21,7 -54,-17 -13,-17"
      fill="none"
      stroke="url(#gold-light)"
      stroke-width="1.5"
      opacity="0.7"
    />

    <!-- Center eye -->
    <ellipse cx="0" cy="0" rx="16" ry="10" fill="none" stroke="#c9a84c" stroke-width="1.5" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#c9a84c" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#f0d878"/>
  </g>

  <!-- Title text area - decorative lines -->
  <line x1="196" y1="136" x2="344" y2="136" stroke="#c9a84c" stroke-width="0.8" opacity="0.4"/>
  <line x1="208" y1="146" x2="332" y2="146" stroke="#c9a84c" stroke-width="0.5" opacity="0.3"/>

  <!-- Bottom ornament -->
  <line x1="208" y1="360" x2="332" y2="360" stroke="#c9a84c" stroke-width="0.5" opacity="0.3"/>
  <line x1="196" y1="370" x2="344" y2="370" stroke="#c9a84c" stroke-width="0.8" opacity="0.4"/>

  <!-- Corner ornaments -->
  <g stroke="url(#gold-light)" stroke-width="1" fill="none" opacity="0.4">
    <!-- Top-left -->
    <path d="M174,108 L174,120 M174,108 L186,108"/>
    <!-- Top-right -->
    <path d="M366,108 L366,120 M366,108 L354,108"/>
    <!-- Bottom-left -->
    <path d="M174,392 L174,380 M174,392 L186,392"/>
    <!-- Bottom-right -->
    <path d="M366,392 L366,380 M366,392 L354,392"/>
  </g>

  <!-- Five mana color sparks around the book -->
  <circle cx="120" cy="160" r="8" fill="#fbbf24" opacity="0.7" filter="url(#glow)"/>
  <circle cx="400" cy="160" r="7" fill="#3b82f6" opacity="0.7" filter="url(#glow)"/>
  <circle cx="400" cy="380" r="7" fill="#a855f7" opacity="0.6" filter="url(#glow)"/>
  <circle cx="120" cy="380" r="7" fill="#ef4444" opacity="0.6" filter="url(#glow)"/>
  <circle cx="256" cy="456" r="7" fill="#22c55e" opacity="0.6" filter="url(#glow)"/>

  <!-- Dust particles -->
  <circle cx="200" cy="130" r="2" fill="#c9a84c" opacity="0.3"/>
  <circle cx="340" cy="120" r="1.5" fill="#f0d878" opacity="0.25"/>
  <circle cx="160" cy="300" r="1.5" fill="#c9a84c" opacity="0.2"/>
  <circle cx="380" cy="280" r="2" fill="#f0d878" opacity="0.2"/>
  <circle cx="300" cy="440" r="1.5" fill="#c9a84c" opacity="0.25"/>
</svg>
