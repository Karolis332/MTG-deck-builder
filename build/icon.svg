<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0c1631"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="ice-main" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="40%" stop-color="#38bdf8"/>
      <stop offset="75%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="ice-mid" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#0284c7"/>
      <stop offset="50%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <linearGradient id="ice-core" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="50%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="frostGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Ambient frost glow -->
  <g filter="url(#frostGlow)" opacity="0.25">
    <ellipse cx="256" cy="240" rx="180" ry="190" fill="#38bdf8"/>
  </g>

  <!-- Main ice crystal â€” tall hexagonal shard -->
  <g filter="url(#glow)">
    <!-- Center shard (tall) -->
    <polygon points="256,48 288,200 288,360 256,460 224,360 224,200" fill="url(#ice-main)" opacity="0.9"/>
    <!-- Left facet -->
    <polygon points="256,48 224,200 224,360 256,460" fill="url(#ice-mid)" opacity="0.7"/>
    <!-- Highlight edge -->
    <polygon points="256,48 270,200 270,340 256,440" fill="url(#ice-core)" opacity="0.5"/>
  </g>

  <!-- Cross shards (X shape behind main) -->
  <g filter="url(#glow)" opacity="0.75">
    <!-- Upper-left shard -->
    <polygon points="100,108 236,232 252,248 216,264 80,170" fill="url(#ice-main)" opacity="0.7"/>
    <!-- Upper-right shard -->
    <polygon points="412,108 276,232 260,248 296,264 432,170" fill="url(#ice-main)" opacity="0.7"/>
    <!-- Lower-left shard -->
    <polygon points="90,408 228,284 248,264 218,248 76,368" fill="url(#ice-mid)" opacity="0.6"/>
    <!-- Lower-right shard -->
    <polygon points="422,408 284,284 264,264 294,248 436,368" fill="url(#ice-mid)" opacity="0.6"/>
  </g>

  <!-- Small accent shards -->
  <polygon points="168,60 220,180 210,195 155,85" fill="url(#ice-core)" opacity="0.4" filter="url(#glow)"/>
  <polygon points="344,60 292,180 302,195 357,85" fill="url(#ice-core)" opacity="0.4" filter="url(#glow)"/>

  <!-- Center bright point -->
  <circle cx="256" cy="252" r="20" fill="white" opacity="0.85" filter="url(#glow)"/>
  <circle cx="256" cy="252" r="8" fill="white"/>

  <!-- Five mana color frost sparks -->
  <circle cx="256" cy="80" r="12" fill="#fbbf24" opacity="0.9" filter="url(#glow)"/>
  <circle cx="400" cy="180" r="11" fill="#3b82f6" opacity="0.9" filter="url(#glow)"/>
  <circle cx="360" cy="390" r="11" fill="#a855f7" opacity="0.85" filter="url(#glow)"/>
  <circle cx="152" cy="390" r="11" fill="#ef4444" opacity="0.85" filter="url(#glow)"/>
  <circle cx="112" cy="180" r="11" fill="#22c55e" opacity="0.9" filter="url(#glow)"/>

  <!-- Frost particles -->
  <circle cx="180" cy="130" r="3" fill="#e0f2fe" opacity="0.6"/>
  <circle cx="330" cy="145" r="2.5" fill="#bae6fd" opacity="0.5"/>
  <circle cx="145" cy="310" r="2" fill="#e0f2fe" opacity="0.5"/>
  <circle cx="370" cy="320" r="2.5" fill="#bae6fd" opacity="0.4"/>
  <circle cx="200" cy="430" r="2" fill="#e0f2fe" opacity="0.4"/>
  <circle cx="310" cy="440" r="2.5" fill="#bae6fd" opacity="0.4"/>
</svg>
